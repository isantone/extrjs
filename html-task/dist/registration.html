<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/menu.js"></script>
  </head>
  <body class="page">
		<header class="header"><div class="header__container">
			<div class="header__logo"><a class="non-text-link" href="index.html"><img src="images/ex_shop_white.png"></a></div>
			<div class="header__buttons">
				<div id="navButton" class="header__menu" onclick="toggleNav();"><a href="#"><img src="images/menu.png"></a></div>
				<div id="searchButton" class="header__search" onclick="toggleSearch();"><a href="#"><img src="images/search.png"></a></div>
				<div class="header__cart"><a href="cart.html"><img src="images/sc.png"></a></div>
				<div class="header__profile"><a href="login.html"><img src="images/pr.png"></a></div>
			</div>
			<div id="searchForm" class="search-form header__search-form"><input class="header__search-input" placeholder="Search"></div>
		</div></header>
    <div class="sign-page">
		  <main class="sign-form sign-page__sign-form">
        <p class="sign-form__header bold-text">REGISTER NEW ACCOUNT</p>
        <form class="sign-form__form">
          <input class="input-size small-bottom-margin sign-form__input" type="email" placeholder="E-mail@example.com" required autofocus> 
          <input class="input-size big-bottom-margin" type="password" placeholder="Password" required>
          <div class="two-cols-line big-bottom-margin">
            <span class="two-cols-line__left" href="#">Have an account?</span>
            <a class="two-cols-line__right" href="login.html">Log In</a>
          </div>
          <input class="button input-size turquoise small-bottom-margin" type="submit" value="SIGN UP">
          <a href="index.html"><button class="button input-size gray" formnovalidate>CANCEL</button></a>
        </form>
      </main>
    </div>
		<footer class="footer">
			<!--<img id="epam-logo" src="images/epam_logo.svg"></img>--> <span> &copy; </span>
		</footer>
	</body>
</html>
