<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Product info</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/slider.js"></script>
</head>
<body>
  <main>
    <div class="slider">
      <div class="slider__view-section">
        <img class="slider__big-image" src="images/products/skis/enforcer_100_1.jpg" alt="Product image">
      </div>
      <div class="slider__preview-section">
        <div id="left-control" class="slider__control" onclick="previousSlide();"><img src="images/left-arrow.png" alt="Left"></div>
        <img class="slider__preview-image slider__preview-image_active" onclick="setActive(this);" src="images/products/skis/enforcer_100_1_S.jpg" alt="Product image">
        <img class="slider__preview-image" onclick="setActive(this);" src="images/products/skis/enforcer_100_2_S.jpg" alt="Product image">
        <img class="slider__preview-image" onclick="setActive(this);" src="images/products/skis/enforcer_100_3_S.jpg" alt="Product image">
        <div id="right-control" class="slider__control" onclick="nextSlide();"><img src="images/right-arrow.png" alt="Right"></div>
      </div>
    </div>
  </main>
</body>
</html>
