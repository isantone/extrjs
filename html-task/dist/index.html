<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Product categories</title>

		<link rel="stylesheet" href="css/main.css">
		<link rel="import" href="templates/all.html">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script src="js/templates.js"></script>
			<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
  </head>
  <body class="page">

		<main id="indexMain" class="index-page">

			<script id="categoryTemplate" type="text/x-handlebars-template">
				{{#each this}}
					<div class="grid index-page__grid">
						<a href="#">
							<img class="grid__image" src="{{ this.image }}">
						</a>
						<p class="grid__caption">
							<a href="products.html">{{capFirst this.title}}</a>
						</p>
					</div>
				{{/each}}
			</script>
			<script src="js/sign-form-jquery.js"></script>

		</main>

	</body>
</html>
