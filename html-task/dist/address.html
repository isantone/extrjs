		<main class="address-page">
      <form class="address-form">
        <div class="address-form__fieldset">
          <p class="address-form__fieldset-name small-bottom-margin">Shipping address</p>
          <div class="address-form__inputs"><ul class="address-form__fields-list">
            <li>Country:</li>
            <li>City:</li>
            <li>Address:</li>
            <li>ZIP:</li>
          </ul></div>
          <div class="address-form__inputs"><ul class="address-form__fields-list">
            <li><select class="input-size">
							<option disabled>Select your country</option>
							<option>Brazil</option>
							<option>France</option>
							<option>Russia</option>
							<option>Spain</option>
							<option>USA</option>
						</select></li>
            <li><input class="input-size" type="text"></li>
            <li><input class="input-size" type="text"></li>
            <li><input class="input-size" type="number"></li>
          </ul></div>
        </div>
        <div class="address-form__fieldset">
          <p class="address-form__fieldset-name small-bottom-margin">Billing address</p>
          <div class="address-form__inputs"><ul class="address-form__fields-list">
            <li>Country:</li>
            <li>City:</li>
            <li>Address:</li>
            <li>ZIP:</li>
          </ul></div>
          <div class="address-form__inputs"><ul class="address-form__fields-list">
            <li><select class="input-size">
							<option disabled>Select your country</option>
							<option>Brazil</option>
							<option>France</option>
							<option>Russia</option>
							<option>Spain</option>
							<option>USA</option>
						</select></li>
            <li><input class="input-size" type="text"></li>
            <li><input class="input-size" type="text"></li>
            <li><input class="input-size" type="number"></li>
          </ul></div>
          <label class="address-form__remember small-top-margin"><input type="checkbox"> My billing address is the same</label>
				</div>
        <br><input class="button input-size turquoise small-bottom-margin" type="submit" value="Continue">
      </form>
