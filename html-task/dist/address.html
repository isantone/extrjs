          </ul></div>
          <div class="address-inputs"><ul>

							<option disabled>Select your country</option>

							<option>Russia</option>
							<option>Spain</option>
							<option>USA</option>
						</select></li>

        </div>
        <div class="address">
          <p>Billing address</p>

            <li>City:</li>
            <li>Address:</li>

          <div class="address-inputs"><ul>
            <li><select >
							<option disabled>Select your country</option>

							<option>France</option>
							<option>Russia</option>

            <li><input type="text"></li>
            <li><input type="number"></li>
          </ul></div>
          <label class="address-cb"><input type="checkbox"> My billing address is the same</label>
