<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Location</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navigation">
    History length: <span id="navLength"></span>
    <button onclick="goBack();">Back</button>
    <button onclick="goForward();">Forward</button>
  </div>

  <ul class="list-column">
    <li data-tooltip="Sets or returns the anchor part (#) of a URL">hash</li>
    <li data-tooltip="Sets or returns the querystring part of a URL">search</li>
    <li data-tooltip="Sets or returns the hostname of a URL">hostname</li>
    <li data-tooltip="Sets or returns the entire URL">href</li>
    <li data-tooltip="Sets or returns the path name of a URL">pathname</li>
  </ul>
  <ul class="list-column no-bullets">
    <li id="hashValue"></li>
    <li id="searchValue"></li>
    <li id ="hostnameValue"></li>
    <li id="hrefValue"></li>
    <li id="pathnameValue"></li>
  </ul>

  <script src="js/location.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
