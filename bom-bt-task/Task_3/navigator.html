<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Navigator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navigation">
    History length: <span id="navLength"></span>
    <button onclick="goBack();">Back</button>
    <button onclick="goForward();">Forward</button>
  </div>

  <ul class="list-column">
    <li>User-agent header:</li>
    <li>Browser Version:</li>
    <li>Browser Name:</li>
    <li>Cookies Enabled:</li>
    <li>Platform:</li>
    <li>Geolocation:</li>
  </ul>
  <ul class="list-column no-bullets">
    <li id="userAgentValue">&nbsp;</li>
    <li id="appVersionValue">&nbsp;</li>
    <li id ="appNameValue">&nbsp;</li>
    <li id="cookieEnabledValue">&nbsp;</li>
    <li id="platformValue">&nbsp;</li>
    <li id="geolocationValue">&nbsp;</li>
  </ul>
  
  <script src="js/navigator.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
